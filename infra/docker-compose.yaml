version: "3.9"

services:
  auth_service:
    build:
      context: ./services/auth_service
    container_name: auth_service
    ports:
      - "8080:8080"
    environment:
      - PROFILE=prod
      - TZ=Asia/Seoul
    depends_on:
      - mariadb
    networks:
      - backend

  gateway:
    build:
      context: ./services/gateway
    container_name: gateway
    ports:
      - "8081:8080"
    environment:
      - PROFILE=prod
      - TZ=Asia/Seoul
    depends_on:
      - auth_service
    networks:
      - backend

  frontend:
    build:
      context: ./frontend
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      - PROFILE=prod
      - TZ=Asia/Seoul
    networks:
      - frontend
      - backend

  mariadb:
    image: mariadb:11
    container_name: mariadb
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=queryme
      - MYSQL_USER=queryme
      - MYSQL_PASSWORD=queryme1!
      - TZ=Asia/Seoul
    volumes:
      - mariadb_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - backend

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"      # AMQP
      - "15672:15672"    # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - backend

volumes:
  mariadb_data:

networks:
  frontend:
  backend: